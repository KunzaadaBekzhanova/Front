<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class = "container">
    <div class = "formContent">
        <form class="formContent">
            <h1 class="text">
                Login Page
            </h1>
            <label for = "username"/>
            <input id = "username" placeholder="Username" type="text" required/>
            <label for = "password"/>
            <input id = "password" placeholder="Password"/>
            <button id = "myButton">Login</button>
            <label class="forgotPassword">Forgot password?</label>
        </form>
    </div>

</div>

</body>
</html>
